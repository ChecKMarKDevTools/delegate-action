name: 'Delegate Action'
description: 'A GitHub Action that uses Copilot CLI to delegate tasks, create PRs, and assign reviewers'
author: 'ChecKMarKDevTools'
branding:
  icon: 'git-pull-request'
  color: 'blue'

inputs:
  PRIVATE_TOKEN:
    description: 'Personal Access Token for GitHub Copilot CLI'
    required: true
  filename:
    description: 'Optional filename in the repository to process'
    required: false
    default: ''
  branch:
    description: 'Optional branch to work on'
    required: false
    default: 'main'

runs:
  using: 'node22'
  main: 'dist/index.js'
