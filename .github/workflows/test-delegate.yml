name: Test Delegate Action

on:
  workflow_dispatch:
    inputs:
      filename:
        description: 'Optional file to process'
        required: false
      branch:
        description: 'Target branch'
        required: false
        default: 'main'

concurrency:
  group: test-delegate-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  test-delegate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: ./
        with:
          PRIVATE_TOKEN: ${{ secrets.PRIVATE_TOKEN }}
          filename: ${{ github.event.inputs.filename }}
          branch: ${{ github.event.inputs.branch }}
