version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'github-actions'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'npm'
    versioning-strategy: increase
    groups:
      all-minor-patch:
        patterns:
          - '*'
        update-types:
          - patch
          - minor
      all-major:
        patterns:
          - '*'
        update-types:
          - major
